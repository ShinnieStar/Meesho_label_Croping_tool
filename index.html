<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Meesho Label Cropper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <img src="./assets/logo.png" alt="Shinnie Star" class="logo">
      <span>Shinnie Star</span>
    </div>
    <button id="themeToggle" class="ghost-btn">Light</button>
  </div>

  <div class="container">
    <h2>Meesho Label Cropper (Lite)</h2>

    <label>PDF Files</label>
    <input id="pdfs" type="file" accept="application/pdf" multiple>

    <div class="controls">
      <label class="inline">Cutoff (above invoice): <span id="cutVal">260</span>pt</label>
      <input id="cutoff" type="range" min="200" max="320" value="260" step="2">
      <label class="inline">Extra top (+/âˆ’): <span id="extraVal">-8</span>pt</label>
      <input id="extra" type="range" min="-20" max="20" value="-8" step="1">
    </div>

    <div style="margin-top:10px;">
      <button id="processBtn">Process</button>
      <button id="refreshBtn" style="margin-left:8px;">Refresh</button>
    </div>

    <div id="result"></div>
    <div id="progress"></div>

    <div style="margin-top:18px;">
      <button id="backBtn">Back to site</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>

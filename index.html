<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Meesho Label Cropper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="https://raw.githubusercontent.com/ShinnieStar/Meesho_label_Croping_tool/main/Logo.png">
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <img src="https://raw.githubusercontent.com/ShinnieStar/Meesho_label_Croping_tool/main/Logo.png" alt="Shinnie Star" class="logo">
      <span>Shinnie Star</span>
    </div>
    <button id="themeToggle" class="ghost-btn">Light</button>
  </div>

  <div class="container">
    <h2>Meesho Label Cropper (Lite)</h2>

    <label>PDF Files</label>
    <input id="pdfs" type="file" accept="application/pdf" multiple>

    <div class="controls">
      <label class="inline">Sort:</label>
      <select id="sortBy">
        <option value="none">None</option>
        <option value="courier">Courier partner</option>
        <option value="sku">SKU</option>
        <option value="size">Size</option>
        <option value="name">Filename</option>
      </select>
      <span id="hint" class="muted">Note: Accurate courier/SKU/size sort needs server API; browser uses best-effort.</span>
    </div>

    <div style="margin-top:10px;">
      <button id="processBtn">Process</button>
      <button id="refreshBtn" style="margin-left:8px;">Refresh</button>
    </div>

    <div id="result"></div>
    <div id="progress"></div>

    <div style="margin-top:18px;">
      <button id="backBtn">Back to site</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>

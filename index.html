<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Meesho Label Cropper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="https://raw.githubusercontent.com/ShinnieStar/Meesho_label_Croping_tool/main/Logo.png">
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <img src="https://raw.githubusercontent.com/ShinnieStar/Meesho_label_Croping_tool/main/Logo.png" alt="Shinnie Star" class="logo">
      <span>Shinnie Star</span>
    </div>
    <button id="themeToggle" class="ghost-btn">Light</button>
  </div>

  <div class="container">
    <h2>Meesho Label Cropper (Lite)</h2>

    <label>PDF Files (for crop)</label>
    <input id="pdfs" type="file" accept="application/pdf" multiple>

    <div style="margin-top:10px;">
      <button id="btnCropDownload">Crop & Download</button>
      <button id="refreshBtn" style="margin-left:8px;">Refresh</button>
    </div>

    <div id="result"></div>
    <div id="progress"></div>
  </div>

  <div class="container">
    <h2>Rotate PDF (90Â° CW)</h2>
    <label>Upload PDF to rotate</label>
    <input id="rotateFile" type="file" accept="application/pdf">
    <div style="margin-top:10px;">
      <button id="btnRotateDownload">Rotate & Download</button>
    </div>
    <div id="rotateStatus"></div>
  </div>

  <div class="container" style="text-align:right;">
    <button id="backBtn">Back to site</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
